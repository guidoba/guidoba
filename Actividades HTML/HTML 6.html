<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de registro - Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1>
<form action="" method="get">
	<p>
		Nombre: <input type="text" name="nambre" maxlength="50" />
	</p>
	<p>
		Apellidos: <input type="text" name="apellidos" maxlength="50" />
	</p>
	<p>
		Sexo: <input type="radio" name="sexo" value="h" /> Hombre <input type="radio" name="sexo" value="m"> Mujer
	</p>
	<p>
		Correo: <input type="text" name="correo" maxlength="100" />
	</p>
	<p>
		<input type="checkbox" name="info" checked="checked"/> Deseo recibir información sobe novedades y ofertas
	</p>
	<p>
		<input type="checkbox" name="condiciones"/> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
	</p>
	<p>
		<input type="submit" name="Enviar"/>
	</p>
</form>
<p><a href="../Actividades HTML/HTML.html">Volver</a></p>
</body>
</html>
